<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classic.mall Ecommerce Site</title>
  <link rel="stylesheet" href="index.css">

  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
  <header>
    <h1>Classic.mall</h1>
    <i class="fa-solid fa-cart-shopping"></i>
    <i class="logo"> <br>classic.MALL</i>
  </header>
  <nav>
    <div class="buttons">
    <button class="category-button" data-category="men's clothing">Men's Clothing</button>
    <button class="category-button" data-category="women's clothing">Women's Clothing</button>
    <button class="category-button" data-category="jewelery">Jewelry</button>
    <button class="category-button" data-category="electronics">Electronics</button>
    </div>
  </nav>
  <main> 
    <nav>
    <div class="cart">
       <h2>Cart</h2>
      <ul class="cart-items"></ul>
      <p>Total: $<span class="cart-total">0.00</span></p>
      <button class="remove-items">REMOVE</button><div class="payment">
        <h2>Payment</h2>
        <form id="payment-form">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          <label for="card-element">Credit or debit card:</label>
          <div id="card-element"></div>
          <button type="submit">Pay Now</button>
        </form>
     
      </div>
    </nav>
    <div class="products"></div>
  </main>
  <script src="index.js"></script>

  <div class="footer">
    <div class="info">
      <p>LET US HELP YOU</p>
      <h6>Help center</h6>
      <h6>contact us</h6>
      <h6>shopping and delivery</h6>
    </div>
    <div class="about">
      <p>ABOUT US</p>
      <h6>Return and Refunds</h6>
      <h6>Terms and Conditions</h6>
      <h6>Flash sales></h6>
    </div>
    <div class="contact">
      <P>CONTACT</P>
      <h6>twiter <br><i class="fa-brands fa-twitter"></i> </h6>
      <h6>whatApp <br> <i class="fa-brands fa-square-whatsapp"></i></h6>
      <h6> instagram <br><i class="fa-brands fa-instagram"></i></h6>
      <h6>contact <br><i class="fa-solid fa-phone"></i></h6>
    </div>
      
    </div>
  </div>
</body>
</html>
